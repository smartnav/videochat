<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="ie=edge"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><title>Video Communication</title><link rel="stylesheet" href="./assets/common.css" /></head><body class="my-theme"><div class="navbar-fixed"> <nav><div class="nav-wrapper my-primary-bg valign-wrapper"><h5 class="left-align">Video Communication with Navish</h5></div> </nav></div><form id="form" class="row col l12 s12"><div class="row container col l12 s12"><div class="col" style="min-width: 433px; max-width: 443px"><div class="card" style="margin-top: 0px; margin-bottom: 0px;"><div class="row card-content" style="margin-bottom: 0px;"><div class="input-field"> <label for="appID" class="active">App ID</label> <input type="text" placeholder="App ID" name="appID" value="fecf6c00e00748ad914994a3ab473242" ></div><div class="input-field"> <label for="channel" class="active">Channel</label> <input type="text" placeholder="channel" name="channel" value="navishk"></div><div class="input-field"> <label for="token" class="active">Token</label> <input type="text" placeholder="token" name="token"></div><div class="row" style="margin: 0"><div class="col s12"> <button class="btn btn-raised btn-primary waves-effect waves-light" id="join">JOIN</button> <button class="btn btn-raised btn-primary waves-effect waves-light" id="leave">LEAVE</button> <button class="btn btn-raised btn-primary waves-effect waves-light" id="publish">PUBLISH</button> <button class="btn btn-raised btn-primary waves-effect waves-light" id="unpublish">UNPUBLISH</button></div></div></div></div><ul class="collapsible card my-secondary-border" style="margin-top: .4rem; border: 1px "><li><div class="collapsible-body card-content"><div class="row"><div class="col s12"><div class="input-field"> <label for="UID" class="active">UID</label> <input type="number" placeholder="UID" name="uid"></div><div class="input-field"> <label for="cameraId" class="active">CAMERA</label> <select name="cameraId" id="cameraId"></select></div><div class="input-field"> <label for="microphoneId" class="active">MICROPHONE</label> <select name="microphoneId" id="microphoneId"></select></div><div class="input-field"> <label for="cameraResolution" class="active">CAMERA RESOLUTION</label> <select name="cameraResolution" id="cameraResolution"></select></div><div class="row col s12"><div class="row"> <label for="mode" class="active">MODE</label></div><div class="row"> <label> <input type="radio" class="with-gap" name="mode" value="live" checked /> <span>live</span> </label><label> <input type="radio" class="with-gap" name="mode" value="rtc" /> <span>rtc</span> </label></div></div><div class="row col s12"><div class="row"> <label for="codec" class="active">CODEC</label></div><div class="row"> <label> <input type="radio" class="with-gap" name="codec" value="h264" checked /> <span>h264</span> </label><label> <input type="radio" class="with-gap" name="codec" value="vp8" /> <span>vp8</span> </label></div></div></div></div></li></ul></div><div class="col s7"><div class="video-grid" id="video"><div class="video-view"><div id="local_stream" class="video-placeholder"></div><div id="local_video_info" class="video-profile hide"></div><div id="video_autoplay_local" class="autoplay-fallback hide"></div></div></div></div></div></form> <script src="vendor/jquery.min.js"></script> <script src="vendor/materialize.min.js"></script> <script src="sdk.js"></script> <script>console.log("sdk version: "+MyRTC.VERSION+" compatible: "+MyRTC.checkSystemRequirements());var resolutions=[{name:'default',value:'default',},{name:'480p',value:'480p',},{name:'720p',value:'720p',},{name:'1080p',value:'1080p'}];function Toastify(options){M.toast({html:options.text,classes:options.classes});} var Toast={info:(msg)=>{Toastify({text:msg,classes:"info-toast"})},notice:(msg)=>{Toastify({text:msg,classes:"notice-toast"})},error:(msg)=>{Toastify({text:msg,classes:"error-toast"})}};function validator(formData,fields){var keys=Object.keys(formData);for(let key of keys){if(fields.indexOf(key)!=-1){if(!formData[key]){Toast.error("Please Enter "+key);return false;}}} return true;} function serializeformData(){var formData=$("#form").serializeArray();var obj={}; for(var item of formData){var key=item.name;var val=item.value;obj[key]=val;} return obj;} function addView(id,show){if(!$("#"+id)[0]){$("<div/>",{id:"remote_video_panel_"+id,class:"video-view",}).appendTo("#video");$("<div/>",{id:"remote_video_"+id,class:"video-placeholder",}).appendTo("#remote_video_panel_"+id);$("<div/>",{id:"remote_video_info_"+id,class:"video-profile "+(show?"":"hide"),}).appendTo("#remote_video_panel_"+id);$("<div/>",{id:"video_autoplay_"+id,class:"autoplay-fallback hide",}).appendTo("#remote_video_panel_"+id);}} function removeView(id){if($("#remote_video_panel_"+id)[0]){$("#remote_video_panel_"+id).remove();}} function getDevices(next){MyRTC.getDevices(function(items){items.filter(function(item){return['audioinput','videoinput'].indexOf(item.kind)!==-1}).map(function(item){return{name:item.label,value:item.deviceId,kind:item.kind,}});var videos=[];var audios=[];for(var i=0;i<items.length;i++){var item=items[i];if('videoinput'==item.kind){var name=item.label;var value=item.deviceId;if(!name){name="camera-"+videos.length;} videos.push({name:name,value:value,kind:item.kind});} if('audioinput'==item.kind){var name=item.label;var value=item.deviceId;if(!name){name="microphone-"+audios.length;} audios.push({name:name,value:value,kind:item.kind});}} next({videos:videos,audios:audios});});} var rtc={client:null,joined:false,published:false,localStream:null,remoteStreams:[],params:{}};function handleEvents(rtc){rtc.client.on("error",(err)=>{console.log(err)}); rtc.client.on("peer-leave",function(evt){var id=evt.uid;console.log("id",evt);if(id!=rtc.params.uid){removeView(id);} Toast.notice("peer leave"); console.log('peer-leave',id);}); rtc.client.on("stream-published",function(evt){Toast.notice("stream published success"); console.log("stream-published");}); rtc.client.on("stream-added",function(evt){var remoteStream=evt.stream;var id=remoteStream.getId();Toast.info("stream-added uid: "+id); if(id!==rtc.params.uid){rtc.client.subscribe(remoteStream,function(err){console.log("stream subscribe failed",err);})} console.log('stream-added remote-uid: ',id);});rtc.client.on("stream-subscribed",function(evt){var remoteStream=evt.stream;var id=remoteStream.getId();rtc.remoteStreams.push(remoteStream);addView(id);remoteStream.play("remote_video_"+id);Toast.info('stream-subscribed remote-uid: '+id);console.log('stream-subscribed remote-uid: ',id);}); rtc.client.on("stream-removed",function(evt){var remoteStream=evt.stream;var id=remoteStream.getId();Toast.info("stream-removed uid: "+id); remoteStream.stop("remote_video_"+id);rtc.remoteStreams=rtc.remoteStreams.filter(function(stream){return stream.getId()!==id}); removeView(id);console.log('stream-removed remote-uid: ',id);}); rtc.client.on("onTokenPrivilegeWillExpire",function(){Toast.info("onTokenPrivilegeWillExpire"); console.log("onTokenPrivilegeWillExpire")});rtc.client.on("onTokenPrivilegeDidExpire",function(){Toast.info("onTokenPrivilegeDidExpire"); console.log("onTokenPrivilegeDidExpire")})} function join(rtc,option){if(rtc.joined){Toast.error("Your already joined");return;} rtc.client=MyRTC.createClient({mode:option.mode,codec:option.codec});rtc.params=option;handleEvents(rtc);rtc.client.init(option.appID,function(){console.log("init success");rtc.client.join(option.token?option.token:null,option.channel,option.uid?+option.uid:null,function(uid){Toast.notice("join channel: "+option.channel+" success, uid: "+uid);console.log("join channel: "+option.channel+" success, uid: "+uid);rtc.joined=true;rtc.params.uid=uid;rtc.localStream=MyRTC.createStream({streamID:rtc.params.uid,audio:true,video:true,screen:false,microphoneId:option.microphoneId,cameraId:option.cameraId}); rtc.localStream.init(function(){console.log("init local stream success");rtc.localStream.play("local_stream"); publish(rtc);},function(err){Toast.error("stream init failed, please open console see more detail"); console.error("init local stream failed ",err);})},function(err){Toast.error("client join failed, please open console see more detail"); console.error("client join failed",err)})},(err)=>{Toast.error("client init failed, please open console see more detail"); console.error(err);});} function publish(rtc){if(!rtc.client){Toast.error("Please Join Room First");return;} if(rtc.published){Toast.error("Your already published");return;} var oldState=rtc.published;rtc.client.publish(rtc.localStream,function(err){rtc.published=oldState;console.log("publish failed");Toast.error("publish failed"); console.error(err);}); Toast.info("publish"); rtc.published=true} function unpublish(rtc){if(!rtc.client){Toast.error("Please Join Room First");return;} if(!rtc.published){Toast.error("Your didn't publish");return;} var oldState=rtc.published;rtc.client.unpublish(rtc.localStream,function(err){rtc.published=oldState;console.log("unpublish failed");Toast.error("unpublish failed");console.error(err);}); Toast.info("unpublish"); rtc.published=false;} function leave(rtc){if(!rtc.client){Toast.error("Please Join First!");return;} if(!rtc.joined){Toast.error("You are not in channel");return;} rtc.client.leave(function(){rtc.localStream.stop();rtc.localStream.close();while(rtc.remoteStreams.length>0){var stream=rtc.remoteStreams.shift();var id=stream.getId();stream.stop();removeView(id);} rtc.localStream=null;rtc.remoteStreams=[];rtc.client=null;console.log("client leaves channel success");rtc.published=false;rtc.joined=false;Toast.notice("leave success");},function(err){console.log("channel leave failed");Toast.error("leave success");console.error(err);})} $(function(){getDevices(function(devices){devices.audios.forEach(function(audio){$('<option/>',{value:audio.value,text:audio.name,}).appendTo("#microphoneId");}); devices.videos.forEach(function(video){$('<option/>',{value:video.value,text:video.name,}).appendTo("#cameraId");}); resolutions.forEach(function(resolution){$('<option/>',{value:resolution.value,text:resolution.name}).appendTo("#cameraResolution");}); M.AutoInit();}); var fields=['appID','channel'];$("#join").on("click",function(e){console.log("join"); e.preventDefault();var params=serializeformData();if(validator(params,fields)){join(rtc,params);}}); $("#publish").on("click",function(e){console.log("publish"); e.preventDefault();var params=serializeformData();if(validator(params,fields)){publish(rtc);}});$("#unpublish").on("click",function(e){console.log("unpublish"); e.preventDefault();var params=serializeformData();if(validator(params,fields)){unpublish(rtc);}});$("#leave").on("click",function(e){console.log("leave"); e.preventDefault();var params=serializeformData();if(validator(params,fields)){leave(rtc);}})})</script> </html>
